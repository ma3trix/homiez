        <div class="glide">
            <div class="glide__track" data-glide-el="track">

                    <li class="glide__slide"><div class="groupbox">

                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
        </div>

        <button onclick="showForm()">+</button>

        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script>
        const config = {
            type : 'carousel',
            autoplay: 4000,
            perView: 3,
            breakPoints: {
                800: {
                    preView: 2
                }
            }

        };
        let glide = new Glide('.glide', config).mount();

        function toggleGlide() {
            if (glide.disabled)  {
                glide.enable()
            } else {
                glide.disable()
            }
        }

        function add_group(group_name) {
            const list = document.getElementById("slides_list");
            const group_li = document.createElement("li");
            group_li.className = "glide__slide group-width"
            group_li.innerHTML = `
            <div class="groupbox">
                <h1 class="gn">${group_name}</h1></div>
            `
            list.appendChild(group_li)
            glide.update();
            console.log(group_li)
        }

        function showForm(){
            var group_name = prompt("Enter the group name");
            add_group(group_name)



        }
        function toggleViews() {
            map3D = document.getElementById("map")
            map2D = document.getElementById("map-2d")

            if (map3D.className === "hidden") {
                map3D.classList.remove("hidden")
                map2D.className = "hidden"
            } else {
                map2D.classList.remove("hidden")
                map3D.className = "hidden"
            }
        }

        </script>
    </div>
